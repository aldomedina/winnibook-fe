query MyQuery($name: String, $tagIds: [uuid!], $mainCategoryId: uuid, $categoryIds: [uuid!]) {
  winnibook_locals(
      where: {
        _and: [
          {
            name: {
              _ilike: $name
            },
          }, 
          {
            tags: {
              tag: {
                id: {
                  _in: $tagIds
                }
              }
            },
          },
          {
            main_category: {
              id: {
                _eq: $mainCategoryId
              }
            },
          },
          {
            categories: {
              category: {
                id: {
                  _in: $categoryIds
                }
              }
            }
          }
        ],
      }
    ) {
    id
    name
    categories {
      category {
        id
        name
        theme
      }
    }
    main_category {
      id
      name
      theme
    }
    address {
      city {
        name
      }
    }
  }
}

