query MyQuery($featuredListId: uuid = "") {
  featuredList: winnibook_locals_lists(where: {id: {_eq: $featuredListId}}) {
    id
    text
    locals (where: {localByLocal: {is_active: {_eq: true}, is_confirmed: {_eq: true}}}) {
      localByLocal {
        id
        name
        main_category {
          id
          name
          theme
        }
        categories {
          category {
            id
            name
            theme
          }
        }
      }
    }
  }

  stories: winnibook_stories(limit: 4) {
    id
    title
    subtitle
    images {
      image {
        alt
        url
      }
    }
    main_category {
      id
      name
      theme
    }
  }

  mostVisitedLocals: winnibook_locals(order_by: {visits: desc}, limit: 5, where: {_and: {is_active: {_eq: true}, is_confirmed: {_eq: true}}}) {
    id
    name
    main_category {
      id
      name
      theme
    }
  }

  mapLocals: winnibook_locals(limit: 50, where: {_and: {is_active: {_eq: true}, is_confirmed: {_eq: true}}}) {
    id
    name
    main_category {
      id
      name
      theme
    }
    address {
      latitude
      longitude
    }
  }
}
